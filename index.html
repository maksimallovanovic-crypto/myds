<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebRTC Голосовые Комнаты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Голосовые комнаты -->
        <div class="voice-rooms">
            <button id="voice1">Voice 1</button>
            <button id="voice2">Voice 2</button>
            <button id="voice3">Voice 3</button>
        </div>
        
        <!-- Кнопки управления -->
        <div class="controls">
            <button id="muteBtn">Выключить наушники</button>
            <button id="micToggle">Включить микрофон</button>
        </div>
        
        <!-- Индикатор микрофона -->
        <div class="mic-status">
            <span id="micStatus">Микрофон: Отключен</span>
            <progress id="micProgress" value="0" max="1"></progress>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
